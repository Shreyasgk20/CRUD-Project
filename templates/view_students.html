<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>View Students</title>
</head>
<body>
    <div class="container">
        <h1>Student List</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Contact Number</th>
                    <th>Section</th>
                    <th>College</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student[0] }}</td> <!-- Name -->
                    <td>{{ student[1] }}</td> <!-- Email -->
                    <td>{{ student[2] }}</td> <!-- Contact Number -->
                    <td>{{ student[3] }}</td> <!-- Section -->
                    <td>{{ student[4] }}</td> <!-- College -->
                    <td>
                        <a href="{{ url_for('edit_student', email=student[1]) }}">Edit</a>
                        <a href="{{ url_for('delete_student', email=student[1]) }}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('add_student') }}">Add New Student</a>
    </div>
</body>
</html>
